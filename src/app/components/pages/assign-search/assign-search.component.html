<form [formGroup]="assignedForm" (ngSubmit)="search(assignedForm)">
<div class="container">
    <div class="assigned-search-header">ค้นหา Assigned Range</div>
    <div class="line"></div>
    <div class="assigned-search-detail">
      <div class="assigned-search">
        <div class="assigned-search-text">หมายเลขโทรศัพท์</div>
        <input
          type="text"
          pInputText
          placeholder="หมายเลขโทรศัพท์"
          formControlName="phoneInfo"
          style="width: 100%"
        />
        <div
        *ngIf="
          assignedForm.get('phoneInfo')!.invalid &&
          (assignedForm.get('phoneInfo')!.dirty ||
          assignedForm.get('phoneInfo')!.touched) &&
          valid('phoneInfo')
        "
        class="error-message-title"
      >
        กรุณากรอกเฉพาะตัวเลข
      </div>
      </div>
      <div class="assigned-search">
        <div class="assigned-search-text">Provider</div>
        <p-dropdown
          formControlName="provider"
          [options]="provider"
          optionLabel="name"
          value="all"
        ></p-dropdown>
      </div>
      <div class="assigned-search">
        <div class="assigned-search-text">ส่วนงาน</div>
        <p-dropdown
          formControlName="division"
          [options]="division"
          optionLabel="name"
          value="all"
        ></p-dropdown>
      </div>
      <div class="assigned-search">
        <div class="assigned-search-text">พื้นที่/สำนัก</div>
        <p-dropdown
          formControlName="location"
          [options]="location"
          optionLabel="name"
          value="all"
        ></p-dropdown>
      </div>
      <div class="assigned-search">
        <div class="assigned-search-text">Block Id</div>
        <input
          type="text"
          pInputText
          placeholder="Block Id"
          formControlName="blockId"
          style="width: 100%"
        />
        <div
        *ngIf="
          assignedForm.get('blockId')!.invalid &&
          (assignedForm.get('blockId')!.dirty ||
          assignedForm.get('blockId')!.touched) &&
          valid('blockId')
        "
        class="error-message-title"
      >
        กรุณากรอกเฉพาะตัวเลข
      </div>
      </div>
    </div>
    <div class="assigned-search-button">
      <p-button type="submit" label="ค้นหา" [loading]="loading" class="btn1"></p-button>
    </div>
    <div class="line"></div>
    <div class="assigned-search-detail-container">
      <div class="data-rows">
        <div class="data-header" style="width: 5%;">ที่</div>
        <div class="data-detail">Station Code</div>
        <div class="data-detail">Station Name</div>
        <div class="data-detail">หมายเลขเริ่มต้น</div>
        <div class="data-detail">หมายเลขสิ้นสุด</div>
        <div class="data-detail">จำนวนเลขหมาย</div>
        <div class="data-detail">ระบุ Location</div>
        <div class="data-detail">Provider</div>
        <div class="data-detail">พื้นที่</div>
        <div class="data-footer" style="width: 40%;">Action</div>
      </div>

</div>
</form>
