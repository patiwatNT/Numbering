<div class="container">
    <div class="report-header">
        รายงาน Numbering
    </div>
    <div class="line"></div>
    <div class="report-container">
        <div class="data-rows">
            <div class="data" style="width: 10%; margin-left: 30px;"><div class="data-text">ที่</div> </div>
            <div class="data" style="width: 40%;"><div class="data-text">รายงาน</div></div>
            <div class="data"><div class="data-text">คำอธิบาย</div></div>
            <div class="data" style="width: 50%;margin-right: 30px;"><div class="data-text">สิทธิ์การใช้งาน</div></div>
        </div>
        <div *ngFor="let i of numberingReportList">
            <div class="data-rows">
                <div class="data" style="width: 10%; margin-left: 30px;"><div class="data-text">{{i.no}}</div> </div>
                <div class="data" style="width: 40%;"><div class="data-text">
                    <p-button class="btn3" [link]="true" (onClick)="linkToAnotherReport(i.name)">
                    {{ i.name }}
                </p-button></div></div>
                <div class="data"><div class="data-text" style="justify-content: left;">{{i.description}}</div></div>
                <div class="data" style="width: 50%;margin-right: 30px;"><div class="data-text">Test</div></div>
            </div>
        </div>
        <div style="padding-bottom: 10px;"></div>
    </div>
</div>
